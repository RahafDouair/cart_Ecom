<section class="py-5">
    <div class="grid lg:grid-cols-6  md:grid-cols-4 sm:grid-cols-2 gap-7 text-center">
        @for (cat of categoriesList()   ;track cat._id) {

            <div class="product h-full group hover:-translate-y-[2%]  relative">
                
                <div class=" cursor-pointer">
                  <img class="sm:h-[200px] w-full" [src]="cat.image" [alt]="cat.slug" />
            
                  <div class="p-3">
                    <h3 class="text-sm text-main">{{ cat.name }}</h3>
                  </div>
                  
                </div>
              </div>
        
      }
      </div>
</section>
