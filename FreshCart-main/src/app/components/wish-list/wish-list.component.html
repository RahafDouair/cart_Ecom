<section class="bg-light rounded-lg shadow p-4 my-4">
  <h1 class="text-4xl font-extrabold text-center">My Wish List</h1>

  @for (item of wishproductsList??[]; track item.id) {
  <div [class.border-b-2]="!$last" class="flex flex-col sm:flex-row gap-4 py-3">
    <div class="sm:w-1/12">
      <div class="">
        <img class="w-full" [src]="item.imageCover" [alt]="item.slug" />
      </div>
    </div>
    <div class="sm:w-11/12 items-center flex flex-wrap justify-between">
      <div class="flex flex-col gap">
        <h3 class="text-lg font-semibold">
          {{ item.title }}
        </h3>
        <p class="text-main">Price : {{ item.price | currency : "GBP" }}</p>
        <button
          (click)="removeItem(item.id)"
          class="text-red-500 hover:opacity-80 w-fit"
        >
          <i class="fa-regular fa-trash-can text-xl"></i>
        </button>
      </div>
    </div>
    <div class="p-3">
      <button class="btn-main w-full text-nowrap" (click)="addToCart(item.id)">
        Add to Cart
      </button>
    </div>
  </div>
  } @empty {
  <div class="w-1/2 mx-auto">
    <img
      class="w-full mx-auto"
      src="./assets/images/emptyCart.svg"
      alt="emptyCart"
    />
  </div>
  }
</section>
